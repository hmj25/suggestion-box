<div class="home">
	<h1>Suggestion Box</h1>
	<div class="post-array">
		<div class="post" ng-repeat="post in posts | orderBy:'-upvotes' ">
			<h2>{{post.title}}</h2>
			<p><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}} | <a href="#/suggestion/{{$index}}">Comments</a></p>

		</div>
	</div>

	<form ng-submit="addSuggestion()" style="margin-top: 50px">
		<h3> Submit Your Suggestion </h3>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title">
		</div>
		<button type="submit" class="btn btn-primary">Suggest</button>
	</form>
</div>
